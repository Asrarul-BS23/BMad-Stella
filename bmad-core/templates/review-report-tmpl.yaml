# <!-- Powered by Stella Development Team -->

template:
  id: review-report-template-v1
  name: Code Review Report
  version: 1.0
  output:
    format: markdown
    filename: docs/code-review/{{ticket_or_file}}-review.md
    title: "Code Review: {{title}}"

sections:
  - id: summary
    title: Summary
    instruction: |
      Brief overview with:
      - Review date
      - Files reviewed count
      - Overall assessment (Excellent/Good/Fair/Needs Improvement)
      - Issue counts: CRITICAL, HIGH, MEDIUM, LOW

  - id: critical-issues
    title: Critical Issues
    instruction: |
      List all CRITICAL issues:
      - [ ] Issue title (file:line)
        - **Problem:** What's wrong
        - **Impact:** Why critical
        - **Fix:** How to resolve
        - **Code Example:** Before/after

  - id: high-issues
    title: High Priority Issues
    instruction: |
      List all HIGH priority issues with same format as critical

  - id: medium-issues
    title: Medium Priority Issues
    instruction: |
      List MEDIUM issues (can be brief)

  - id: low-issues
    title: Low Priority Issues
    instruction: |
      List LOW issues (summary format)

  - id: optimizations
    title: Optimization Opportunities
    instruction: |
      Top optimization suggestions:
      1. Optimization description (expected improvement)
      2. Implementation effort and approach

  - id: recommendations
    title: Recommendations
    instruction: |
      Next steps:
      1. Fix CRITICAL issues immediately
      2. Address HIGH priority in current sprint
      3. Plan MEDIUM for next sprint
